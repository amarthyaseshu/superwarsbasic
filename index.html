<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="grid">
      <div id="heroes" class="team">
        <div class="player">
          <img src="./images/super-1.png" alt="spider man" />
          <p>Spiderman</p>
          <p class="strength">12</p>
        </div>
        <div class="player">
          <img src="./images/super-3.png" alt="wonder woman" />
          <p>
            Wonder <br />
            Woman
          </p>
          <p class="strength">30</p>
        </div>
      </div>

      <div id="score">
        <p>5 - 0</p>
      </div>

      <div id="villains" class="team">
        <div class="player">
          <img src="./images/super-2.png" alt="Captain America" />
          <p>
            Captain <br />
            America
          </p>
          <p class="strength">50</p>
        </div>
        <div class="player">
          <img src="./images/super-4.png" alt="Gen Woman" />
          <p>Gen Woman</p>
          <p class="strength">12</p>
        </div>
      </div>
    </div>
    <footer class="footer">
      Made with <img src="/images/Vector.svg" /> by ProGrad
    </footer>
  </body>
</html>
